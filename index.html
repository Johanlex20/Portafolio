<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <main>
        <div class="grid-container">

            <header class="header">
                <img src="img/logoGood.png" class="logo" alt="logo">

                <button id="abrir" class="abrir-menu"> <i class='bx bx-menu'> </i></button>

                <nav class="nav" id="nav">

                    <button id="cerrar" class="cerrar-menu"> <i class='bx bx-x'> </i></button>
                    
                    <ul class="nav-list">
                        <li><a href="#saludo" class="nav__item">Perfil</a></li>
                        <li><a href="#proyectos" class="nav__item">Proyectos</a></li>
                        <li><a href="#educacion" class="nav__item">Habilidades</a></li>
                        <li> <a href="#contacto" class="nav__item">Contacto</a></li>
                    </ul>
                </nav>

            </header>

            <section class="saludo" id="saludo">

                <div class="img">
                    img
                </div>
                <div class="descripcion">
                    BIENVENIDO
                </div>

            </section>

            <section class="educacion" id="educacion">
                <div class="titulos">
                    EDUCACION
                </div>
                <div class="skill">
                    skills
                </div>
            </section>

            <section class="proyectos" id="proyectos">
                <div>
                    PROYECTOS
                </div>
            </section>

            <section class="contacto" id="contacto">
                <div>
                    CONTACTO
                </div>
            </section>

        </div>
    </main>
</body>
<script src="js/script.js"></script>

</html>
